<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas | SOUL Concept Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #e7ceb4;
      color: white;
    }
    /* Modal background */
    #modalResumen {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body class="min-h-screen relative">

  <!-- HEADER CON LOGO -->
  <header class="w-full h-[200px] sticky top-0 z-40 overflow-hidden bg-[#DABEA3] flex items-center justify-center">
    <img src="logo.png" alt="SOUL Concept Studio" class="h-full object-contain" />
  </header>

  <!-- FORMULARIO DE RESERVA -->
  <main class="flex justify-center items-start mt-10 px-4">
    <div
      class="bg-white/10 backdrop-blur-md border border-black/20 rounded-2xl p-8 shadow-xl w-full max-w-lg relative"
    >
      <h2 class="text-2xl font-semibold text-center mb-6 text-black">Reserva tu cita</h2>

      <div id="userInfo" class="mb-4 text-black font-semibold"></div>

      <form class="space-y-4" id="formReserva">
        <div>
          <label class="block mb-1 text-black">Fecha de la cita</label>
          <input
            id="fechaCita"
            type="date"
            class="w-full p-2 rounded-lg bg-black/20 text-black placeholder-black/60 focus:outline-none"
            required
          />
        </div>

        <div>
          <label class="block mb-1 text-black">Hora de la cita</label>
          <select
            id="horaCita"
            class="w-full p-2 rounded-lg bg-black/20 text-black focus:outline-none"
            required
          >
            <option value="" disabled selected>Selecciona una hora</option>
            <option value="10:00">10:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
            <option value="18:00">18:00</option>
            <option value="20:00">20:00</option>
          </select>
        </div>

        <div id="serviciosContainer"></div>

        <button
          type="button"
          id="agregarServicioBtn"
          class="w-full bg-white/30 text-black font-semibold py-2 rounded-lg hover:bg-white/50 transition"
        >
          ➕ Agregar servicio
        </button>

        <div id="totalInfo" class="text-black mt-2 text-sm"></div>

        <div class="mt-4">
          <label
            for="manicuristaSelect"
            class="block mb-1 text-black font-semibold"
            >Selecciona manicurista</label
          >
          <select
            id="manicuristaSelect"
            class="w-full p-2 rounded-lg bg-black/20 text-black focus:outline-none"
            required
          >
            <option value="" disabled selected>Selecciona un manicurista</option>
            <option value="norleannys">Norleannys</option>
            <option value="dalia">Dalia</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full mt-4 bg-black text-[#e7ceb4] font-semibold py-2 rounded-lg hover:bg-white/90 transition"
        >
          Reservar
        </button>
      </form>
    </div>
  </main>

  <!-- MODAL RESUMEN -->
  <div id="modalResumen" class="flex">
    <div
      class="bg-white rounded-xl p-8 max-w-md text-black shadow-xl relative"
    >
      <h3 class="text-2xl font-semibold mb-4">Resumen de la Reserva</h3>
      <pre id="resumenTexto" class="whitespace-pre-wrap mb-6"></pre>
      <button
        id="cerrarModalBtn"
        class="bg-black text-[#e7ceb4] px-4 py-2 rounded-lg font-semibold hover:bg-gray-800 transition"
      >
        Cerrar y salir
      </button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD08h44cuSgH33LCfgeUOquRtK5q-WLhl4",
      authDomain: "soul-concept-studio-37175.firebaseapp.com",
      projectId: "soul-concept-studio-37175",
      storageBucket: "soul-concept-studio-37175.appspot.com",
      messagingSenderId: "1012154216474",
      appId: "1:1012154216474:web:e43609177c22da585be1a3",
      measurementId: "G-ZLL107ZRDP",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const servicios = [
      { nombre: "ACRILICO (LARGO 1-2)", precio: 30, tiempo: 120 },
      { nombre: "ACRILICO (LARGO 3-4)", precio: 35, tiempo: 135 },
      { nombre: "BABY BOOMER", precio: 35, tiempo: 120 },
      { nombre: "CAPA FLEX (REFUERZO)", precio: 25, tiempo: 120 },
      { nombre: "GEL (LARGO 1-2)", precio: 30, tiempo: 120 },
      { nombre: "GEL (LARGO 3-4)", precio: 35, tiempo: 135 },
      { nombre: "MANICURA EXPRESS", precio: 15, tiempo: 45 },
      { nombre: "MANICURA SEMIPERMANENTE (CON RETIRO)", precio: 20, tiempo: 120 },
      { nombre: "MANICURA SEMIPERMANENTE (PRIMERA PUESTA)", precio: 18, tiempo: 60 },
      { nombre: "MANICURA TRADICIONAL (SIN ESMALTE)", precio: 10, tiempo: 30 },
      { nombre: "PEDICURA (SOLO ESMALTE SEMIPERMANENTE)", precio: 18, tiempo: 60 },
      { nombre: "PEDICURA (SOLO ESMALTE TRADICIONAL)", precio: 10, tiempo: 45 },
      { nombre: "PEDICURA + (ESMALTE TRADICIONAL COMPLETO)", precio: 20, tiempo: 90 },
      { nombre: "PEDICURA COMPLETA + (ESMALTE SEMIPERMANENTE)", precio: 28, tiempo: 135 },
      { nombre: "PEDICURA TRADICIONAL (SIN ESMALTE)", precio: 18, tiempo: 60 },
      { nombre: "RECONSTRUCCION UÑAS MORDIDAS", precio: 35, tiempo: 120 },
      { nombre: "RETIRO ACRILICO", precio: 12, tiempo: 60 },
      { nombre: "RETIRO GEL", precio: 12, tiempo: 60 },
      { nombre: "RETIRO SEMIPERMANENTE", precio: 7, tiempo: 60 },
      { nombre: "SOLO CORTAR UÑAS (MANOS)", precio: 5, tiempo: 20 },
      { nombre: "SOLO CORTAR UÑAS (PIES)", precio: 5, tiempo: 30 },
      { nombre: "UÑA ROTA (MANOS)", precio: 2, tiempo: 15 },
      { nombre: "UÑA ROTA (PIES)", precio: 3, tiempo: 15 },
      { nombre: "UÑAS ENCARNADAS", precio: 2, tiempo: 5 },
    ];

    const serviciosContainer = document.getElementById("serviciosContainer");
    const agregarBtn = document.getElementById("agregarServicioBtn");
    const totalInfo = document.getElementById("totalInfo");
    const formReserva = document.getElementById("formReserva");
    const userInfo = document.getElementById("userInfo");

    const modalResumen = document.getElementById("modalResumen");
    const resumenTexto = document.getElementById("resumenTexto");
    const cerrarModalBtn = document.getElementById("cerrarModalBtn");

    function crearSelectServicio(index) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("mb-2", "flex", "gap-2", "items-center");
      wrapper.id = `servicio-${index}`;

      const select = document.createElement("select");
      select.className = "w-full p-2 rounded-lg bg-black/20 text-black focus:outline-none servicio-select";
      select.required = true;

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Selecciona un servicio";
      defaultOption.disabled = true;
      defaultOption.selected = true;
      select.appendChild(defaultOption);

      servicios.forEach((servicio) => {
        const option = document.createElement("option");
        option.value = servicio.nombre;
        option.textContent = `${servicio.nombre} (€${servicio.precio})`;
        option.dataset.precio = servicio.precio;
        option.dataset.tiempo = servicio.tiempo;
        select.appendChild(option);
      });

      select.addEventListener("change", actualizarTotales);

      const eliminarBtn = document.createElement("button");
      eliminarBtn.type = "button";
      eliminarBtn.textContent = "❌";
      eliminarBtn.className = "text-red-600 font-bold";
      eliminarBtn.addEventListener("click", () => {
        wrapper.remove();
        actualizarTotales();
      });

      wrapper.appendChild(select);
      wrapper.appendChild(eliminarBtn);
      serviciosContainer.appendChild(wrapper);
    }

    agregarBtn.addEventListener("click", () => {
      const count = serviciosContainer.querySelectorAll(".servicio-select").length;
      crearSelectServicio(count);
    });

    function actualizarTotales() {
      const selects = document.querySelectorAll(".servicio-select");
      let totalPrecio = 0;
      let totalTiempo = 0;

      selects.forEach((select) => {
        const selected = select.selectedOptions[0];
        if (selected && selected.value) {
          totalPrecio += parseFloat(selected.dataset.precio || 0);
          totalTiempo += parseInt(selected.dataset.tiempo || 0);
        }
      });

      totalInfo.textContent =
        selects.length > 0
          ? `Total: €${totalPrecio} | Duración total: ${totalTiempo} min`
          : "";
    }

    // Bloquear domingos
    document.getElementById("fechaCita").addEventListener("input", function () {
      const day = new Date(this.value).getDay();
      if (day === 0) {
        alert("Lo sentimos, no se puede reservar en domingo.");
        this.value = "";
      }
    });

    // Crear servicio por defecto
    crearSelectServicio(0);

    // Mostrar datos usuario autenticado o redirigir si no
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `Usuario: ${user.displayName || "Cliente"} - ${user.email}`;
      } else {
        // No autenticado: redirigir a login
        window.location.href = "login.html";
      }
    });

    // Manejo envío formulario
    formReserva.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("Usuario no autenticado.");
        return;
      }

      const fecha = document.getElementById("fechaCita").value;
      const hora = document.getElementById("horaCita").value;
      const manicurista = document.getElementById("manicuristaSelect").value;
      const selectsServicios = document.querySelectorAll(".servicio-select");
      let serviciosSeleccionados = [];

      for (const select of selectsServicios) {
        if (!select.value) {
          alert("Por favor selecciona todos los servicios.");
          return;
        }
        serviciosSeleccionados.push(select.value);
      }

      if (!manicurista) {
        alert("Por favor selecciona un manicurista.");
        return;
      }

      try {
        await addDoc(collection(db, "reservas"), {
          nombre: user.displayName || "Cliente",
          email: user.email,
          fecha,
          hora,
          manicurista,
          servicios: serviciosSeleccionados,
          timestamp: serverTimestamp(),
        });

        // Construir resumen
        const resumen = `
Nombre: ${user.displayName || "Cliente"}
Correo: ${user.email}
Fecha: ${fecha}
Hora: ${hora}
Manicurista: ${manicurista}
Servicios:
- ${serviciosSeleccionados.join("\n- ")}
        `;

        // Mostrar modal con resumen
        resumenTexto.textContent = resumen.trim();
        modalResumen.style.display = "flex";

      } catch (error) {
        console.error("Error al guardar en Firestore:", error);
        alert("Ocurrió un error al guardar la reserva.");
      }
    });

    // Cerrar modal y desloguear + redirigir
    cerrarModalBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
} catch (error) {
console.error("Error al cerrar sesión:", error);
}
});
</script>

</body> </html>
