<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - SOUL Concept Studio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #000;
    }

    form {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #recaptcha-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Registro de Cliente</h2>

  <form id="registerForm">
    <input type="text" id="firstName" placeholder="Nombre" required />
    <input type="text" id="lastName" placeholder="Apellido" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="tel" id="phone" placeholder="+34XXXXXXXXX" required pattern="^\+34\d{9}$" />
    <div id="recaptcha-container"></div>
    <button type="button" onclick="sendVerificationCode()">Enviar código por SMS</button>
    <input type="text" id="verificationCode" placeholder="Código de verificación" />
    <button type="button" onclick="verifyCode()">Verificar y registrar</button>
  </form>

  <!-- SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Configuración de Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvjAn1wuXYGEb00ZtzhchdSCFLTFb-yKo",
      authDomain: "soul-concept-studio.firebaseapp.com",
      projectId: "soul-concept-studio",
      storageBucket: "soul-concept-studio.firebasestorage.app",
      messagingSenderId: "1069086171464",
      appId: "1:1069086171464:web:2bf5cf45602e507e03937d",
      measurementId: "G-W78EPZJ9RR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Lógica de Registro -->
  <script>
    let confirmationResult;

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': function(response) {
        console.log('reCAPTCHA resuelto');
      }
    });

    function sendVerificationCode() {
      const phone = document.getElementById('phone').value;

      if (!phone.startsWith("+34") || phone.length !== 12) {
        alert("El número debe comenzar con +34 y tener 9 dígitos.");
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("Código enviado al móvil.");
        })
        .catch((error) => {
          console.error("Error al enviar el código", error);
          alert("Error: " + error.message);
        });
    }

    function verifyCode() {
      const code = document.getElementById('verificationCode').value;

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;

          const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone: user.phoneNumber,
            uid: user.uid
          };

          db.collection("users").doc(user.uid).set(data)
            .then(() => {
              alert("Registro completo.");
            })
            .catch((error) => {
              console.error("Error guardando los datos:", error);
            });
        })
        .catch((error) => {
          alert("Código incorrecto.");
          console.error("Error de verificación:", error);
        });
    }
  </script>

</body>
</html>
